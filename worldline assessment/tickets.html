<!DOCTYPE html>
<html>
<head>
	<title>Movie Ticket Booking - Book Tickets</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Movie Ticket Booking</h1>
	</header>

	<nav>
		<ul>
			<li><a href="homepage.html">Home</a></li>
			<li><a href="shows.html">Now Showing</a></li>
		</ul>
	</nav>

	<main>
		<h2>Book Tickets</h2>

		<form>
			<label for="movie">Select a movie:</label>
			<select id="movie" name="movie">
				<option value="movie1">BARBIE</option>
				<option value="movie2">PATHAAN</option>
				<option value="movie3">FLASH</option>
                <option value="movie3">LITTLE MERMAID</option>

			</select>

			<label for="seats">Select number of seats:</label>
			<input type="number" id="seats" name="seats" min="1" max="10">

			<p>Available seats: <span id="available-seats">10</span></p>

			<input type="submit" value="Book Now">
			<input type="reset" value="Clear Selections">
		</form>
	</main>

	
</body>
</html>
